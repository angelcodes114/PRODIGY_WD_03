<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container" id="container">
        <h1>Calculator</h1>
        <input type="text" class="textbox" id="inputbox" placeholder="0">
        <div class="row">
            <button style="flex:1; color: black; background-color: whitesmoke;">AC</button>
            <button style="flex:0; color: red;">DEL</button>
            <button style="flex: 4;">/</button>
            <button style="flex: 4;">*</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div class="row"> 
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>
        </div >
        <div class="row">
            <button >00</button>
            <button style="flex: 4;">0</button>
            <button style="flex: 15; background-color: green;">=</button>
        </div >
    </div>
    <script src="calculator.js"></script>
</body>
</html>
